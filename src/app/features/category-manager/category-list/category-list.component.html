<div class="min-h-screen bg-gray-50 pb-20">
    <div class="min-h-screen bg-gray-50 pb-20">
        <!-- Header -->
        <header class="bg-white p-4 shadow-sm flex items-center gap-4 sticky top-0 z-10">
            <button routerLink="/dashboard" class="material-icons text-gray-600">arrow_back</button>
            <h1 class="text-xl font-bold text-gray-800">Categories</h1>
        </header>

        <div class="p-4 space-y-4">
            <!-- Income Categories -->
            <div>
                <h2 class="text-sm font-bold text-gray-500 mb-2 uppercase">Income</h2>
                <div class="grid grid-cols-1 gap-2">
                    @for (cat of categoryService.categories(); track cat.id) {
                    @if (cat.type === 'income') {
                    <div class="flex items-center gap-3 bg-white p-3 rounded-xl shadow-sm">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-white"
                            [style.background-color]="cat.color">
                            <span class="material-icons text-sm">{{ cat.icon }}</span>
                        </div>
                        <span class="font-medium text-gray-800">{{ cat.name }}</span>
                    </div>
                    }
                    }
                </div>
            </div>

            <!-- Expense Categories -->
            <div>
                <h2 class="text-sm font-bold text-gray-500 mb-2 uppercase">Expense</h2>
                <div class="grid grid-cols-1 gap-2">
                    @for (cat of categoryService.categories(); track cat.id) {
                    @if (cat.type === 'expense') {
                    <div class="flex items-center gap-3 bg-white p-3 rounded-xl shadow-sm">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-white"
                            [style.background-color]="cat.color">
                            <span class="material-icons text-sm">{{ cat.icon }}</span>
                        </div>
                        <span class="font-medium text-gray-800">{{ cat.name }}</span>
                    </div>
                    }
                    }
                </div>
            </div>
        </div>
    </div>
